<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>

        <section class="wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="title">
                        <p>Distance</p>
                        <p>Your Age</p>

                    </div>
                    <div class="add-info">
                        
                        <input type="text" id="distance">
                        <input type="text" id="age">
                    </div>
                    <div class="send-info">
                        <button>Send</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="ticket-info">
                        <h4 id="ticket-price">Price:</h4>
                        
                    </div>
                </div>
              </div>
        </section>
        
        
    </main>




    <script src="./js/script.js"></script>
</body>
</html>
